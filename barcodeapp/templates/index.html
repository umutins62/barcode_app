{% load static %}

<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>BarcodePro</title>

</head>
<body >

{% include '_navbar.html' %}

<div class="container">
    <h5 class="mt-3">Kayıtlı Barkodlarım</h5>
    <div class="row">
        {% for barcode in barcodes %}
            <div class="col-md-3 mb-4">
                <div class="card" style="width: 18rem;">
                    <img src="{% static barcode.image %}" alt="{{ barcode.code }}">
                    <div class="card-body">

                        <p class="card-title">QR-Text : {{ barcode.code }}</p>
                        <a href="{% url 'sil' barcode.pk %}" class="d-grid gap-2 btn btn-secondary mb-2">Sil</a>
                        <a href="{% url 'kaydet' barcode.pk %}" class="d-grid gap-2 btn btn-secondary">Kaydet</a>

                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
